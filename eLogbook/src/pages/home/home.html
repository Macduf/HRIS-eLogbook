<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HPCSA Intern eLogbook</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col col-3><button (click)="pushanaesthesiologyForms()"><ion-img width="80" height="80" alt = "anaesthesiology"  src="assets/img/anaesthesiology.png"></ion-img></button><ion-label>Anaesthesiology</ion-label></ion-col>
	<ion-col col-3><button (click)="pushgeneralEthics()"><ion-img width="80" height="80" alt = "ethics"  src="assets/img/ethics.png"></ion-img></button><ion-label>Ethics</ion-label></ion-col>
	<ion-col col-3><button (click)="pushgeneralmedicineForms()"><ion-img width="80" height="80" alt = "generalmed"  src="assets/img/generalmed.png"></ion-img></button><ion-label>General Medicine </ion-label></ion-col>
  </ion-row>
  <ion-row>
        <ion-col col-3><button (click)="pushorthopaedicsForms()"><ion-img width="80" height="80" alt = "orthopaedics"  src="assets/img/orthopaedics.png"></ion-img></button><ion-label>Orthopaedics</ion-label></ion-col>
	<ion-col col-3><button (click)="pushpsychiatryForms()"><ion-img width="80" height="80" alt = "psychiatry"  src="assets/img/psychiatry.png"></ion-img></button><ion-label>Psychiatry</ion-label></ion-col>
	<ion-col col-3><button (click)="pushgeneralsurgeryForms()"><ion-img width="80" height="80" alt = "surgery"  src="assets/img/surgery.png"></ion-img></button><ion-label>General Surgery</ion-label></ion-col>
  </ion-row>
   <ion-row>
     <ion-col col-3><button (click)="pushfamilymedicineForms()"><ion-img width="80" height="80" alt = "familymed"  src="assets/img/familymed.png"></ion-img></button><ion-label>Family Medicine</ion-label></ion-col>
	<ion-col col-3><button  (click)="pushPage()"><ion-img width="80" height="80" alt = "obgyn"  src="assets/img/obgyn.png"  ></ion-img></button><ion-label>Obstetrics and Gynaecology</ion-label></ion-col>
	 <ion-col col-3><button (click)="pushpaediatricsForms()"><ion-img width="80" height="80" alt = "paediatrics"  src="assets/img/paediatrics.png"></ion-img></button><ion-label>Paediatrics</ion-label></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
